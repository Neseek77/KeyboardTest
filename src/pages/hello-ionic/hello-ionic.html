<ion-header fixed>
  <ion-navbar>
    <ion-title>Hello</ion-title>
  </ion-navbar>
</ion-header>
<ion-content (mousedown)="contentMouseDown()">
  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages">
      <chat-bubble [message]="msg"></chat-bubble>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only item-left>
        <ion-icon name="attach"></ion-icon>
      </button>
    </ion-buttons>


<!-- (focus)="updateScroll()" -->
    <ion-input autocomplete="true" spellcheck="true" type="text" #chat_input 
    [(ngModel)]="message" (keyup.enter)="sendMessage()"
       name="message" placeholder="Write a message...">
    </ion-input>

    <ion-buttons right>
      <button icon-only item-right (click)="sendMessage()" id="send-button">
          <ion-icon name="send"></ion-icon>
        </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
