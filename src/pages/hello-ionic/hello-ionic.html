<ion-content (touchstart)="contentMouseDown()">
	<ion-list no-lines>
		<ion-item *ngFor="let msg of messages">
			<chat-bubble [message]="msg"></chat-bubble>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
	<!-- (touchstart)="toolbarTouchStart($event)" -->
	<ion-toolbar>
		<!--<ion-buttons left>
			<button ion-button icon-only item-left>
        <ion-icon name="attach"></ion-icon>
      </button>
		</ion-buttons>-->


		<ion-input (touchstart)="ionInputTouchStart($event)" class="chat-input" keyboardFix [(ngModel)]="message" placeholder="Write a message...">
		</ion-input>

		<ion-buttons right>
			<button [disabled]="!message" class="send-button" item-right id="send-button" (touchstart)="buttonMouseDown($event)">
				 <ion-icon name="send"></ion-icon>
	        </button>
		</ion-buttons>

	</ion-toolbar>
</ion-footer>
