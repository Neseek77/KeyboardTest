	<ion-navbar>
		<ion-title>{{user}}</ion-title>

			<button (click)="toggleInputBlurring(true)"> inputBlurring ON
        </button>
		</ion-buttons>-->

			<button (click)="transform()"> TRANSFORM
        </button>
		</ion-buttons>-->
	</ion-navbar>
</ion-header>
<ion-content (touchstart)="contentMouseDown()">
	<ion-list no-lines>
		<ion-item *ngFor="let msg of messages">
			<chat-bubble [message]="msg"></chat-bubble>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer (touchstart)="footerTouchStart($event)">
	<ion-toolbar>
		<!--<ion-buttons left>
			<button ion-button icon-only item-left>
        <ion-icon name="attach"></ion-icon>
      </button>
		</ion-buttons>-->

		<ion-textarea (ngModelChange)="textAreaChange()" rows="1" fz-elastic (touchstart)="ionInputTouchStart($event)"
			 class="chat-input" keyboardFix [(ngModel)]="message" placeholder="Write a message...">
		</ion-textarea>

		<ion-buttons right>
			<button [disabled]="!message" class="send-button" item-right id="send-button" (touchstart)="touchSendButton($event)">
				 <ion-icon name="send"></ion-icon>
	        </button>
		</ion-buttons>

	</ion-toolbar>
</ion-footer>
