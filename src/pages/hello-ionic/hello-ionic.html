<div *ngIf="fakeBGVisible" class="fake-bg"></div>

<ion-content fixed scrollDownOnLoad="true" (tap)="contentMouseDown($event)" ionScrollEnd="hideKeybaord()">
	<ion-list no-lines>
		<ion-item *ngFor="let msg of messages">
			<chat-bubble [message]="msg"></chat-bubble>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer (touchstart)="footerTouchStart($event)">
	<ion-toolbar>
		<!--<ion-buttons left>
			<button ion-button icon-only item-left>
        <ion-icon name="attach"></ion-icon>
      </button>
		</ion-buttons>-->

		<textarea spellcheck="yes" autoComplete="true" autocorrect="true" (ngModelChange)="textAreaChange()" rows="1" fz-elastic
			class="chat-input" [(ngModel)]="message" placeholder="Write a message...">
		</textarea>

		<ion-buttons right>
			<button [disabled]="!message" class="send-button" item-right id="send-button" (touchstart)="touchSendButton($event)">
				 <ion-icon name="send"></ion-icon>
	        </button>
		</ion-buttons>

	</ion-toolbar>
</ion-footer>
